name: CI

on:
  pull_request:
    branches: ['*']
  push:
    branches: ['main']

permissions: read-all

jobs:
  lint_typecheck:            # <-- valid job id (no spaces or symbols)
    name: CI / Lint & Type Check (pull_request)  # shown in Checks & rulesets
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run type-check --if-present

      - name: Lint (fail on warnings)
        run: npm run lint -- --max-warnings=0
