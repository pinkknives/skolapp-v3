name: CI

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  Lint & Type Check:            # <-- detta ser du redan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - run: npm run lint -- --max-warnings=0
      - run: npm run type-check

  build:                         # job-id
    name: Build                  # <-- DISPLAY-NAMNET (mÃ¥ste vara exakt "Build")
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - run: npm run build

  unit-tests:
    name: Component Tests (RTL)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - run: npm run test
        env:
          TZ: Europe/Stockholm
          LANG: sv_SE.UTF-8

  e2e-chromium:
    name: E2E Tests (Chromium)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - run: npx playwright install --with-deps chromium
      - run: npm run e2e:chromium
        env:
          TZ: Europe/Stockholm
          LANG: sv_SE.UTF-8
      - uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report-chromium
          path: playwright-report/
          retention-days: 7

  e2e-firefox:
    name: E2E Tests (Firefox)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - run: npx playwright install --with-deps firefox
      - run: npm run e2e:firefox
        env:
          TZ: Europe/Stockholm
          LANG: sv_SE.UTF-8
      - uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report-firefox
          path: playwright-report/
          retention-days: 7

  e2e-webkit:
    name: E2E Tests (WebKit)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - run: npx playwright install --with-deps webkit
      - run: npm run e2e:webkit
        env:
          TZ: Europe/Stockholm
          LANG: sv_SE.UTF-8
      - uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report-webkit
          path: playwright-report/
          retention-days: 7
