  xbrowser_chromium:
    name: QA suite / Cross-browser Testing (chromium) (pull_request)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: '20', cache: 'npm' }
      - run: npm ci
      - name: Install Playwright browsers
        run: npx playwright install chromium
      - name: Cross-browser (chromium)
        if: ${{ hashFiles('scripts/xbrowser-chromium.sh') != '' }}
        run: bash scripts/xbrowser-chromium.sh
      - name: Upload Playwright report (chromium)
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report-chromium
          path: playwright-report/
          retention-days: 14
      - name: Upload test results (chromium)
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-chromium
          path: test-results/
          retention-days: 14
      - name: No-op (script missing)
