name: Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v3

    - name: Install dependencies
      run: npm install

    - name: Build project
      env:
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        ALBY_API_KEY: ${{ secrets.ALBY_API_KEY }}
      run: npm run build

    - name: Deploy
      run: npm run deploy